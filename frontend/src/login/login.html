<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brainforest</title>
    <!-- bulma : form -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- public css, js -->
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <script src="../public/loadHTML.js"></script>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- header -->
    <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/header.html"); //로그인되면 바꿔라
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>

    <!-- main -->
    <main class="main">
      <div class="title-container">
        <h1 class="title-text">Login</h1>
      </div>
      <!-- login -->
      <div class="login-container">
        <form class="box" id="loginForm" method="post">
          <div class="field">
            <label class="label-text" for="email">이메일</label>
            <div class="control">
              <input
                class="input"
                id="email"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="field">
            <label class="label-text" for="password">비밀번호</label>
            <div class="control">
              <input
                class="input"
                id="password"
                type="password"
                placeholder="****"
                autocomplete="on"
              />
            </div>
          </div>

          <button class="button is-fullwidth" id="submitButton">로그인</button>
          
          <div class="below-login">
            <div class="below-login">

              <a href="../register/register.html" class="register btn-box">회원가입</a>
            </div>
        </form>
      </div>
    </main>

    <!-- footer -->
    <script>
      loadHTML("../public/footer/footer.html");
    </script>
  </body>
</html>
